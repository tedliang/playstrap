@(title: String, scripts: Html = Html(""))(content: Html)

@import views.helper.asset

<!DOCTYPE html>

<html>
    <head>
        <title>@title</title>
        <link rel="shortcut icon" type="image/png" href="@asset("images/favicon.png")">
        
		<link rel='stylesheet' href='@asset.bootstrap("css/bootstrap.min.css")'>
		<link rel='stylesheet' href='@asset.bootstrap("css/bootstrap-responsive.min.css")'>
		<link rel='stylesheet' href='@asset.dojo("dijit/themes/claro/claro.css")'>
		
        <link rel="stylesheet" media="screen" href="@asset("stylesheets/main.css")">
    </head>
    <body class="claro">
    
      <div id="wrap">
		<div class="navbar navbar-inverse navbar-fixed-top">
	      <div class="navbar-inner">
	        <div class="container">
	          <button type="button" class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
	            <span class="icon-bar"></span>
	            <span class="icon-bar"></span>
	            <span class="icon-bar"></span>
	          </button>
	          <a class="brand" href="@routes.Application.index()">Dojostrap</a>
	          <div class="nav-collapse collapse">
	            @menu()
	            <form class="navbar-form pull-right">
	              <input class="span2" type="text" placeholder="Username/Email">
	              <input class="span2" type="password" placeholder="Password">
	              <button type="submit" class="btn">Sign in</button>
	            </form>
	          </div><!--/.nav-collapse -->
	        </div>
	      </div>
	    </div>

		<div class="container">
			@content
	    </div>
	   	
	   	<div id="push"></div>
	   	
      </div>
        
      <div id="footer">
   		<div class="container">
      		<p class="muted pager">&copy; Company 2013</p>
      	</div>
	  </div>
        
      <script>
        var dojoConfig = {
            async: true,
            parseOnLoad: false, //if ture: add parser in deps
            deps: ["bootstrap/Collapse",
            	   "bootstrap/Dropdown"],
            aliases: [["parser", "dojo/parser"],
                      ["$", "dojo/query"],
                      ["ready", "dojo/domReady"]],
            packages: [
                { name: "bootstrap", location: '../../../@asset.dojostrap' }
            ]
        };
	  </script>
      <script type="text/javascript" src='@asset.dojo("dojo/dojo.js")'></script>
	  @scripts
    </body>
</html>

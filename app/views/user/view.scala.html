@(user: User)
@import helper.twitterBootstrap._

@main("View user") {

<h1>View User</h1>

<dl class="dl-horizontal">
    <dt>Name</dt>
    <dd>@user.username</dd>
    <dt>Email</dt>
    <dd>@user.email</dd>
</dl>

<div class="form-actions">
    <a href="routes.User.edit(release.id.getOrElse(0))" class="btn btn-primary">Edit</a>
    <a href="@routes.User.list()" class="btn">Cancel</a>
    <a href="routes.User.create()" class="btn">New</a>
</div>

}
